<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container ">
    <div class="header">
      <h1>calc</h1>
      <h6>THEME</h6>
      <div class="toggle">
        <div class="theme">
          <input type="radio" name="theme1" id="theme1" checked value="0">
          <label for="theme1">1</label>
          <input type="radio" name="theme2" id="theme2" value="1">
          <label for="theme2">2</label>
          <input type="radio" name="theme3" id="theme3" value="2">
          <label for="theme3">3</label>
        </div>
      </div>
    </div>
    <div class="screen ">
      <div class="equation"> </div>
      <div class="sol"></div>
    </div>
    <div class="buttons">
      <div class="row m-">
        <button class="operand col" data-number="7" data-action="operand">7</button>
        <button class="operand col" data-number="8" data-action="operand">8</button>
        <button class="operand col" data-number="9" data-action="operand">9</button>
        <button class="back col sp">Del</button>
      </div>
      <div class="row ">
        <button class="operand col" data-number="4" data-action="operand">4</button>
        <button class="operand col" data-number="5" data-action="operand">5</button>
        <button class="operand col" data-number="6" data-action="operand">6</button>
        <button class="operator col" data-number="+" data-action="operator">+</button>
      </div>
      <div class="row ">
        <button class="operand col" data-number="1" data-action="operand">1</button>
        <button class="operand col" data-number="2" data-action="operand">2</button>
        <button class="operand col" data-number="3" data-action="operand">3</button>
        <button class="operator col" data-number="-" data-action="operator">-</button>
      </div>
      <div class="row ">
        <button class="operator col" data-number="." data-action="operator">.</button>
        <button class="operand col" data-number="0" data-action="operand">0</button>
        <button class="operator col" data-number="/" data-action="operator">/</button>
        <button class="operator col" data-number="*" data-action="operator">x</button>
      </div>
      <div class="row ">
        <button class="clear col sp">RESET</button>
        <button class=" col red">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </div>
</body>

</div>
</body>

</html>
